apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
    
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    
   	compile 'com.sahlbach.gradle:gradle-jetty-eclipse-plugin:1.9.2'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}

sourceSets {
  integTest
}